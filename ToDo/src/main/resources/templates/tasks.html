<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>ToDo Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.text-striketrough{
			text-decoration: line-through;
			color: grey;
		}
	</style>
</head>
<body>



<div class="container">
	
	<h1 class="mt-5 text-center">ToDo Application</h1>
	
	<form action="/" method="post" class="row mt-3">
					<div class="col md-10">
						<input type="text" name="title" placeholder="Enter new task..." required class="form-control form-control-lg"/>
					</div>
					
					<div class="col-md-2">
						<button type="submit" class="btn btn-primary btn-lg  thn-block" >Add</button>
					</div>
					
				</form>
				<br/>
				
	<div class="mb-4">
	<th:block th:each="task: ${tasks}">
		<div class="card mb-2">
			<div class="card-body d-flex justify-content-between align-items-center ">
			<span th:classappend="${task.completed} ? 'text-striketrough'" th:text="${task.title}">Task Title</span>
			<div>
				<a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm" >Mark as Completed</a>
				<a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger" >Delete</a>
			</div>
			</div>
		</div>
	</th:block>
		
	</th:block>
</div>
</div>

</body>
</html>
